<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Klart'Digi Staging Examples</title>
    <base href="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    
    <script>
function myFunction() {
  var node = document.createElement("LI");
  node.setAttribute("class", "list-group-item");
  var hi = window.localStorage.getItem('check');
  var textnode = document.createTextNode(hi);
  node.appendChild(textnode);
  document.getElementById("myList").appendChild(node);
}
</script>
    
</head>

<body>
    <button onclick="myFunction()">Try it</button>
    
    <div style="padding: 20px;">
        <div style="padding-top: 20px;width: 50%;margin-left: 24%;">
            <ul id="myList" class="list-group">
                <li class="list-group-item">
                    <a href="show-time/">Show Time</a>
                </li>
                <li class="list-group-item">
                    <a href="master/">Seat Layout Designer</a>
                </li>
                <li class="list-group-item">
                    <a href="showTime-tester/">Show Time Tester</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
